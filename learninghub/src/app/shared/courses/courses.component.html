<div class="image">

<div id="usr" style="text-align: center; padding-top: 5%;">
    <input id="myInput" name="search" style="width:50%" placeholder="                                                                    Search here.">
<br><br>

    <h2><strong style="color: black">Course List</strong></h2><br>
    <div class="table-responsive" style="width: 100%;">
      <table class="table table-striped table-bordered" style="color: white; background: rgba(0,0,0,0.7); width: 100%">
        <tr class="text" style="color: goldenrod">
            <th>Course Name</th>            
            <th>Start Date</th>
            <th>End Date</th>
            <th>Fee</th>
            <th>View Trainer Info</th>            
          
        </tr>
        <tbody id="myTable">
        <tr *ngFor="let course of courses" class="text">
            <td>{{course.technologyName}}</td>            
            <td>{{course.startDate | date:'yyyy-MM-dd'}}</td>
            <td>{{course.endDate | date:'yyyy-MM-dd'}}</td>
            <td>{{course.courseFee}}</td>
            <td>
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#myModal">
                    Trainer Information
                  </button>
                  
                  <!-- The Modal -->
                  <div class="modal" id="myModal">
                    <div class="modal-dialog">
                      <div class="modal-content">
                  
                        <!-- Modal Header -->
                        <div class="modal-header">
                          <h4 class="modal-title" style="color: black;">Trainer Info</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                  
                        <!-- Modal body -->
                        <div class="modal-body" style="color: black;">
                          {{course.technologyName}}
                        </div>
                  
                        <!-- Modal footer -->
                        <div class="modal-footer">
                          <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                        </div>
                  
                      </div>
                    </div>
                  </div>
            </td>          
        </tr>
      </tbody>
      </table>
    </div>
  </div>
  </div>
