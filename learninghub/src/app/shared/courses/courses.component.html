<div class="image">

<div id="usr" style="text-align: center; padding-top: 5%;">
    <input id="myInput" name="search" style="width:50%" placeholder="Search here.">
<br><br>

    <h2><strong style="color: black">Course List</strong></h2><br>
    <div class="table-responsive" style="width: 100%;">
      <table class="table table-striped table-bordered table-hover" style="color: white; background: rgba(0,0,0,0.7); width: 100%">
        <tr class="text" style="color: goldenrod">
            <th>Course Name</th>
            <th>Date</th>
            <th>Mentor Name</th>
            <th>Propose Training</th>
        </tr>
        <tbody id="myTable">
        <tr *ngFor="let course of courses" class="text">
            <td>{{course.course_name}}</td>
            <td>{{course.start_date}}</td>
            <td>{{course.trainer_name}}</td>
          <td> 
            <button type="button" (click)="delete_user(user._id)" class="btn btn-warning button1">
             Propose Training
            </button>
          </td>
        </tr>
      </tbody>
      </table>
    </div>
  </div>
  </div>
